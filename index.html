<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittenGames PICO-8 Embedder</title>
    <style>
        /* Ensure full height for body and HTML */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: black; /* Set the background color to black */
        }

        /* Center the content with flexbox */
        .wrapper {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Make the canvas responsive and scale proportionally */
        canvas {
            border: 0;
            width: 90vmin;  /* Set the width to 90% of the smaller viewport dimension */
            height: 90vmin; /* Ensure the height matches the width (1:1 aspect ratio) */
            max-width: 512px;  /* Don't exceed the original size */
            max-height: 512px; /* Keep the max height the same */
            background: black;
            image-rendering: pixelated; /* Keep pixelation */
            -ms-interpolation-mode: nearest-neighbor;
        }

        /* Styling for the embedder message */
        h1 {
            color: white;
            font-size: 2rem;
        }
    </style>
    <script src="player.js"></script> <!-- Load the player.js file -->
</head>
<body>
    <div class="wrapper" id="container">
        <!-- The PICO-8 game or fallback message will appear here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            // Function to get URL parameters
            function getUrlParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Get the 'url' parameter from the query string
            const picoCartUrl = getUrlParam('url');

            // Check if a URL is provided, if not display the message
            if (picoCartUrl) {
                PicoPlayer('container', picoCartUrl); // Load the PICO-8 cart
            } else {
                document.getElementById('container').innerHTML = '<h1>KittenGames PICO-8 embedder</h1>';
            }
        });
    </script>
</body>
</html>
